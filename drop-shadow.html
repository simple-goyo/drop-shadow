<html>
<head>
    <style>
        .icon1 {
            display: inline-block;
            overflow: hidden;
        }

        .icon2 {
            position: relative;
            border-right: solid transparent;
        }
    </style>
</head>
<body>
<p><strong>修改图标</strong></p>
<i class="icon1"><img class="icon2" src="http://www.easyicon.net/api/resizeApi.php?id=1121153&size=128" id="changeIcon"></i>
<input type="color" id="color"/>
<script>
    document.getElementById("color").onchange = function () {
        var imgWidth = document.getElementById("changeIcon").width;
        document.getElementById("changeIcon").style.left = "-" + imgWidth + "px";
        document.getElementById("changeIcon").style.filter = "drop-shadow(" + imgWidth + "px 0 " + this.value + ")"
    }
</script>
</body>
</html>
